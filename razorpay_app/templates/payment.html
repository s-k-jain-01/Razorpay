<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{response}}
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script>
        var options = {
            "key": "{{key}}", // Enter the Key ID generated from the Dashboard
            "amount": "{{response.amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "name": "Ecommerce", //your business name
            "description": "Selling",
            "image": "https://bigthink.com/wp-content/uploads/2022/02/13-8_Multiverse_Lead.jpg?w=640",
            "order_id": "{{response.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
            "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
                "name": "Gaurav Kumar", //your customer's name
                "email": "gaurav.kumar@example.com",
                "contact": "9000090000" //Provide the customer's phone number for better conversion rates 
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#3399cc"
            },
            "modal": {
                "ondismiss": function(){
                    window.location="http://127.0.0.1:8000/order_details/"
                }
            },
            "callback_url":"http://127.0.0.1:8000/capture_payment/"

        };
        var rzp1 = new Razorpay(options);
            rzp1.open();
            e.preventDefault();
        </script>       
</body>
</html>
